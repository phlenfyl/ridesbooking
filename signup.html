<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="main">
    <!--Header section starts-->
    <div class="container">
        <div>
            <h1 style="text-align: center; font-size: 6rem;">
                <strong>
                    <a href="home.html" class="bigsign">TransFast</a>
                </strong>
            </h1>
        </div>
        <center><h2 class="signhead">Welcome to being the priority</h2></center>
        <h2 class="text-center py-3 h2 text-white">Register</h2>
        
        <div class="signform">
            <form>
                <div class="form-group">
                  <p>Username</p>
                  <input type="text" class="form-control" id="InputText1" placeholder="username">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <p>First Name</p>
                        <input type="text" class="form-control" id="inputText2" placeholder="John">
                    </div>
                    <div class="form-group col-md-6">
                        <p>Last Name</p>
                        <input type="text" class="form-control" id="inputText3" placeholder="Doe">
                    </div>
                </div>
                <div class="form-group">
                  <p>Email address</p>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username@gmai...">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <p>Password</p>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                </div>
                <div class="form-group">
                  <p> Comfirm Password</p>
                  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="comfirm password">
                </div>
                <div class="form-group">
                    <input type="Submit" value="Sign up" class="btn w-25 py-2 px-0">
                </div>
            </form>
        </div>
        <div class="signother my-5 text-center">
            <p class="h5">
                Already a member ?
                <a href="signin.html">Sign in</a>
                here
            </p>
        </div>

    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- custom js file link  -->
    <script src="javascript/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>
</html>
