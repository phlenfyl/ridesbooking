<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="main">
    <!--Header section starts-->
    <div class="container">
        <div>
            <h1 style="text-align: center; font-size: 6rem;">
                <strong>
                    <a href="home.html" class="bigsign">TransFast</a>
                </strong>
            </h1>
        </div>
        <center><h2 class="signhead">Welcome Back</h2></center>
        <h2 class="text-center py-3 h2 text-white mb-1">Signin</h2>
        <div class="signform">
            <form>
                <div class="form-group">
                  <p>Email address</p>
                  <input type="email" class="form-control py-4" id="exampleInputEmail1" placeholder="username" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <p>Password</p>
                  <input type="password" class="form-control py-4 mb-2" id="exampleInputPassword1" placeholder="password">
                  <a href="/" class="">Forgot password? </a>
                </div>
                <div class="form-group form-check mb-2 mr-sm-2">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label mt-1 pl-1 text-white" for="exampleCheck1">Remember me</label>
                </div>
                <div class="form-group">
                    <input type="Submit" value="Sign in" class="btn w-25 py-2 px-0">
                </div>
            </form>
        </div>
        <div class="my-5 text-center signother">
            <p class="h5">
                Not a member ?
                <a href="signup.html">Signup</a>
                here
            </p>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- custom js file link  -->
    <script src="javascript/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>
</html>
